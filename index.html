    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <form id="planner-form">
    <div class="container" id="planner-container">
      <!-- Timeblocks go here -->
      <div class="row" id="9am" planner-time= "9">
      
        <div class="col-md-2">
          <span class="time-block hour">9 am</span>
        </div>
        <div class="col-md-9" style="background-color: lightgray">
          <input class="form-control" id="time-slot-9am"  placeholder="">
        </div>
        <div class="col-md-1">
          <button  class="saveBtn col-md-1">Save</button>
        </div>
      </div>    
        </div>
        
    
        
          
        
      
    </div>
    </form>
    <script type="text/javascript">
        var currentDate = new Date();
        console.log(currentDate);
        var newP = $("<p>");
        newP.text(currentDate);
        
        $("#currentDay").append(newP);
          

    </script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
