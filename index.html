    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Displays the current day of week and date to the page
        var currentDate = moment().format('dddd MMMM Do ');
        console.log(currentDate.toString());
        console.log(moment().format('LT'));
        $("#currentDay").html(currentDate);

        var plannerDiv = $("#plannerContainer");
        plannerDiv.empty();

        // This for loop will create the page using the format example from above

        for (var hour = 9; hour <= 17; hour++) {
            var index = hour - 9;

            var rowDiv = $("<div>");
            rowDiv.add("row plannerRow");
            rowDiv.attr("hour-index" ,hour);
           
            col2TimeDiv = $("<div>");
            col2TimeDiv.add("col-md-2");
            var timeBoxSpan = $("<span>");
            timeBoxSpan.attr("class", "timeBox");

            var displayHour = 0;
            var ampm = "";
            if (hour >= 12) {
                displayHour = hour - 12;
                ampm = "pm";
            }
            else {
                displayhour = hour;
                ampm = "am";
            }
            timeBoxSpan.text("$(displayHour) $(ampm)");
            rowDiv.append(col2TimeDiv);
            col2TimeDiv.append(timeBoxSpan);

            dlyPlanSpan = $("<imput>");

            dlyPlanSpan.attr("id", "input");
            dlyPlanSpan.attr("hour-index", index);
            dlyPlanSpan.attr("type", "text");
            dlyPlanSpan.attr("class", "dailyPlan");
            

            var col9IptDiv = $("<div>");
            col9IptDiv.add("col-md-9");
            rowDiv.append(col9IptDiv);
            col9IptDiv.append(dlyPlanSpan);

            var col1SaveDiv = $("<div>");
            col1SaveDiv.add("col-md-1");

            var saveBtn = $("<i>");
            saveBtn.attr("id","saveid");
            saveBtn.attr("save-id" ,index);
            

            rowDiv.append(col1SaveDiv);
            col1SaveDiv.append(saveBtn);

            plannerDiv.append(rowDiv);


        }
          

    </script>
